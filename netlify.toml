[build]
  publish = "build"
  # Preserving your exact build command and minification script
  command = "npm run build && node scripts/minify-jsonld.js"

[build.environment]
  # Upgraded to Node 22 (Current LTS in 2026) for faster build performance
  NODE_VERSION = "22"

[context.production.environment]
  NODE_ENV = "production"

[[redirects]]
  from = "/*"
  to = "https://ancel.co.ke/:splat"
  status = 301
  force = true
  [redirects.conditions]
    Host = ["ancel-ajanga.netlify.app"]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Modern Security: Basic CSP to prevent common injection without breaking your scripts
    Content-Security-Policy = "upgrade-insecure-requests; block-all-mixed-content;"
    # Permissions Policy: Disables unused hardware APIs to improve privacy/security
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Entry HTML: no-cache so users always get latest deploy (Netlify)
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.html"
  [headers.values]
    # SPA shell: revalidate so HTML updates are picked up
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.json"
  [headers.values]
    # Faster data fetching for your projects/blog data
    Cache-Control = "public, max-age=3600, stale-while-revalidate=600"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
