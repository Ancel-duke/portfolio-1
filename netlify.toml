[build]
  publish = "build"
  command = "npm run build && node scripts/minify-jsonld.js"

[build.environment]
  NODE_VERSION = "22"
  # Reduce main bundle: enable tree-shaking and minification
  NODE_OPTIONS = "--max-old-space-size=4096"

# Gzip/Brotli: Netlify compresses text assets automatically. No [build.processing] (deprecated).

[context.production.environment]
  NODE_ENV = "production"

[[redirects]]
  from = "/*"
  to = "https://ancel.co.ke/:splat"
  status = 301
  force = true
  [redirects.conditions]
    Host = ["ancel-ajanga.netlify.app"]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Modern Security: Basic CSP to prevent common injection without breaking your scripts
    Content-Security-Policy = "upgrade-insecure-requests; block-all-mixed-content;"
    # Permissions Policy: Disables unused hardware APIs to improve privacy/security
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Entry HTML: no-cache so users always get latest deploy (Netlify)
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.html"
  [headers.values]
    # SPA shell: revalidate so HTML updates are picked up
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/*.json"
  [headers.values]
    # Faster data fetching for your projects/blog data
    Cache-Control = "public, max-age=3600, stale-while-revalidate=600"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Netlify Image CDN — long cache for optimized images
[[headers]]
  for = "/.netlify/images*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Favicon and app icons — long cache
[[headers]]
  for = "/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "application/manifest+json"
